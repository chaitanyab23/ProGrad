<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <h1>Order Your Pizza</h1>
    <form action="#">
        Name <input type="text"> <br><br>
        Phone <input type="text"><br><br>
        Email <input type="text"><br><br>
        <p>Which Pizza Do you require?</p><br>
        <input type="radio" name="Chicken" >Chicken
        <input type="radio" name="Paneer" >Paneer
        <input type="radio" name="corn" >Corn
        <p>Extras</p>
        <input type="checkbox" name="Cheese" >Cheese
        <input type="checkbox" name="Onion Rings" >Onion Rings
        <input type="checkbox" name="Olives" >Olives <br><br>
        <button type="submit">Order</button>


    </form>
</body>
</html>
